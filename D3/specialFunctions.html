<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Visualização de Dados com D3</title>
	<link rel="stylesheet" href="./css/style.css">
	<script  type="text/javascript" src="./js/d3.min.js"></script>
</head>
<body>
	
	<!-- Aqui são colocados os elementos DOM -->
	<p>Funções Especiais em D3</p>

<script>

// Dados
var medias = [78,71,67,93,59,43,88,89,91,80,67,75];

// Funções
var menorMedia = d3.min(medias);
var maiorMedia = d3.max(medias);
var mediaMedias = d3.mean(medias);

console.log(menorMedia, maiorMedia, mediaMedias);

//alert(menorMedia);

d3.select("p").text('Maior média: ' + maiorMedia);

// Funções com Arrays
var disciplinas = [
	{key: "Liguagem Estatística - R ",		value: 78},
	{key: "Visualização de Dados", 			value: 71},
	{key: "Introdução ao Big Data", 		value: 67},
	{key: "Mineração de Dados",				value: 93},
	{key: "Ingestão de Dados", 	    		value: 59},
	{key: "Análise Correlação e Associação",value: 43},
	{key: "Análise Preditiva e Data Mining",value: 88},
	{key: "Programação Python",				value: 89},
	{key: "Arquitetura de Data Warehouse", 	value: 91},
	{key: "Banco de Dados Não Relacionais",	value: 80},
	{key: "Big Data Mining Techniques",		value: 67},
	{key: "Modelagem Não Relacional",		value: 75}
];

var disciplinasMenorMedia = d3.min(disciplinas, function(d){
	return d.value;
});

d3.select("p").append("p").text('disciplinas Menor Media: ' + disciplinasMenorMedia);
//d3.select("p").append("p").text("Mais um teste de D3.js");


var disciplinasMaiorMedia = d3.max(disciplinas, function(d){
	return d.value;
});
var disciplinasMediaMedias = d3.mean(disciplinas, function(d){
	return d.value;
});
console.log(disciplinasMenorMedia, disciplinasMaiorMedia, disciplinasMediaMedias);
</script>	
</body>
</html>
