<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Visualização de Dados com D3</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/d3.min.js"></script>
</head>

<body>
    <br>
    <br>
    <!-- Aqui são colocados os elementos DOM -->
    <!-- <svg id="chart"></svg>-->
    <svg id="chart"></svg>
    <svg id="vagner"></svg>
    <input type="text" value="teste" id="tit">

    <script>

        var w = 800;
        var h = 450;
        var medias = [78, 71, 67, 93, 59, 43, 88, 89, 91, 80, 67, 75, 120];

        var svg = d3.select("body").append("svg")
            .attr("id", "chart")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll(".bar")	// define tipo do gráfico
            .data(medias)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", 0)
            .attr("y", function (d, i) {
                return i * 20;
            })
            .attr("width", function (d, i) {
                return d;
            })
            .attr("height", 19)
            

    </script>

</body>

</html>
