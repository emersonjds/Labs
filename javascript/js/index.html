<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
	<header style="height: 80px;">
		<div class="container">
			<h1 class="titulo">Aparecida Nutrição</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>
			<table>
				<thead>
					<tr>
						<th class="text-center">Nome</th>
						<th class="text-center">Peso(kg)</th>
						<th class="text-center">Altura(m)</th>
						<th class="text-center">Gordura Corporal(%)</th>
						<th class="text-center">IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">100</td>
						<td class="info-altura">4.00</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" >
						<td class="info-nome">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" >
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente" >
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<div class="row">
		<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
			<form>
				<h2>Dados de Usuarios</h2>	
				<form>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="nome">Nome</label>
							<input type="text" class="nome form-control" placeholder="Informe seu nome">
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="altura">Altura</label>
							<input type="text" class="altura form-control" id="altura" placeholder="Informe sua altura">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="gordura">Nome</label>
							<input type="text" class="gordura form-control" placeholder=" Taxa de gordura">
						</div>
					</div>

					<button id="adicionar-paciente" class="btn btn-success">Adicionar Paciente</button>
				</form>	
			</div>
		</div>

		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</body>

	</html>
