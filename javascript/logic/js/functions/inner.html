<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      var out = document.querySelector("#output");
      var msg = "";
      for (var i = 0; i <= 1000; i++) {
        msg += `i ${i} </br>`;
      }

      out.innerHTML = msg;
    </script>
  </body>
</html>
