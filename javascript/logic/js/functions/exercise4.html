<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="calcAreaToAlert()">Show value in alert</button>
    <button onclick="calcAreaToOutput()">Show value in output</button>

    <div id="output"></div>

    <script>
      function calcAreaToAlert() {
        var l = parseInt(prompt("Digite a largura"));
        var a = parseInt(prompt("Digite a altura"));

        var area = calcArea(l, a);

        alert("O valor da area é :" + area);
      }

      function calcAreaToOutput() {
        var l = parseInt(prompt("Digite a largura"));
        var a = parseInt(prompt("Digite a altura"));

        var area = calcArea(l, a);

        document.querySelector("#output").innerHTML =
          "O valor da area é " + area;
      }

      function calcArea(l, a) {
        return l * a;
      }
    </script>
  </body>
</html>
