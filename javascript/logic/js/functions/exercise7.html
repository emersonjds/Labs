<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="executeOperation()">Efetuar Operacao</button>
    <div id="output"></div>
    <script>
      var n1 = parseInt(prompt("Informe a altura"));
      var n2 = parseInt(prompt("Informe a largura"));

      function executeOperation() {
        var data = null;
        try {
          data = calcArea(n1, n2);
        } catch (e) {
          alert(e);
          return;
        }
        write(data);
      }

      function write(msg) {
        var output = document.querySelector("#output");
        output.innerHTML = "A area calculada é " + msg;
      }

      function calcArea(a, l) {
        verifyNumbers(a, l);
        return a * l;
      }

      function verifyNumbers(n1, n2) {
        if (n1 === undefined || n2 === undefined) {
          throw new Error("calculadora precisa receber 2 numeros");
        }
        if (isNaN(n1) || isNaN(n2)) {
          throw new Error("um dos numeros informados nao é do tipo numerico");
          return 0;
        }
      }
    </script>
  </body>
</html>
