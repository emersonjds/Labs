<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoize Operation</title>
  </head>
  <body>
    <script>
      var memo = 0;

      function fibonacciMemo(n, cache) {
        memo++;
        cache = cache || {};
        if (cache[n]) return cache[n];

        if (n < 2) {
          return 1;
        }
        return (cache[n] =
          fibonacciMemo(n - 1, cache) + fibonacciMemo(n - 2, cache));
      }
      console.log("-----");
      console.log(fibonacciMemo(60));
      console.log("memo", memo);
    </script>
  </body>
</html>
