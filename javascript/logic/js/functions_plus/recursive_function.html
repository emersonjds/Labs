<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Function</title>
  </head>
  <body>
    <script>
      function sayBla(n) {
        var msg = "";
        while (n--) {
          msg += " bla";
        }
        return msg;
      }

      console.log(sayBla(3));
    </script>
  </body>
</html>
