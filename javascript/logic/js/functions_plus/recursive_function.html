<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Function</title>
  </head>
  <body>
    <script>
      function sayBla(n) {
        var msg = "";
        while (n--) {
          msg += " bla";
        }
        return msg;
      }

      const recursiveSayBla = (n) =>
        n > 1 ? recursiveSayBla(--n) + " bla" : " bla";

      console.log(sayBla(3));
      console.log(recursiveSayBla(10));
    </script>
  </body>
</html>
