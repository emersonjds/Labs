<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callbacks</title>
  </head>
  <body>
    <script>
      function test1() {
        console.log("teste 1");
      }

      function test2(param) {
        console.log("retorno do parametro", param);
      }

      function execute(cb) {
        console.log("execute");
        if (typeof cb === "function") {
          cb("este Ã© o parametro passado");
        }
      }

      execute(function (x) {
        console.log("parametro de callback", x);
      });

      execute(test2);

      function sayHello(name, cb) {
        if (typeof cb === "function") {
          return cb(name);
        }
        return console.log("sayHello", name);
      }

      function sayGoodNight(name) {
        console.log("Good Night", name);
      }

      function sayGoodAfternoon(name) {
        console.log("Good Afternoon", name);
      }

      sayHello("Emerson");
      sayHello("Emerson", sayGoodNight);
      sayHello("Emerson", sayGoodAfternoon);
    </script>
  </body>
</html>
