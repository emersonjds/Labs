<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n1 = parseFloat(prompt("Digite um numero"));

      var i = 1001;
      do {
        document.write(
          "numero " + n1 + " x " + i + " = " + (n1 = i + 1) + "</br>"
        );
        i++;
      } while (i <= 1001);
      document.write("Saiu do loop");
    </script>
  </body>
</html>
