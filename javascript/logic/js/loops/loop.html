<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n1 = parseFloat(prompt("Digite um numero para ser calculado"));

      var i = 0;
      while (i <= 1000) {
        document.write(`${n1} * ${i}  = ${n1 * i} </br>`);
        i++;
      }
    </script>
  </body>
</html>
