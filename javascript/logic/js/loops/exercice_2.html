<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var year = 1004;
      do {
        document.write("Ano " + year + "</br>");
        if (year % 4 === 0) {
          year += 4;
        }
      } while (year < 2017);
    </script>
  </body>
</html>
