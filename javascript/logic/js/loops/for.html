<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n1 = parseFloat(prompt("Digite um numero"));
      for (var i = 0; i <= 50; i++) {
        document.write(`${n1} * ${i} = ${n1 * i} </br>`);
      }
      document.write("Saiu do loop");
    </script>
  </body>
</html>
