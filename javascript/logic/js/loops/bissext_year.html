<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var year = 1004;
      while (year <= 2020) {
        if (!(year % 100 === 0) || year % 400 === 0) {
          document.write("ano " + year + "<br>");
        } else {
          document.write(year + " não é bissexto" + "</br>");
        }
        year += 4;
      }
    </script>
  </body>
</html>
