<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n1 = parseInt(prompt("Digite um numero"));
      for (var i = 1; i <= 50; i++) {
        if (i % 2 === 0) {
          document.write("<hr>");
        }
        document.write(`${n1} * ${1} = ${n1 * i}`);
      }
    </script>
  </body>
</html>
