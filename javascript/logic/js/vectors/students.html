<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      var msg = "";
      var alunos = [
        {
          nome: "Emerson",
          notas: [6, 7, 7, 9],
        },
        {
          nome: "Claudio",
          notas: [8, 5, 5, 9],
        },
        {
          nome: "Maria",
          notas: [7, 8, 8, 10],
        },
        {
          nome: "Livia",
          notas: [9, 4, 4, 10],
        },
        {
          nome: "Ana",
          notas: [7, 7, 5, 8],
        },
      ];

      for (var i = 0; i < alunos.length; i++) {
        var mediaAnual = 0;
        msg += ` <p> Aluno ${alunos[i].nome} </p>`;
        msg += ` <p> Notas do ano ${alunos[i].notas} </p> `;

        for (var j = 0; j < alunos[i].notas.length; j++) {
          mediaAnual += alunos[i].notas[j];
        }
        msg += ` <p> Media do ano ${
          mediaAnual / alunos[i].notas.length
        } </p> <hr /> `;
      }
      document.querySelector("#output").innerHTML = msg;
    </script>
  </body>
</html>
