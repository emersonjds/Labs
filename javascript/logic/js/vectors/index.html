<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vectors</title>
  </head>
  <body>
    <div id="output"></div>
  </body>
  <script>
    var notas = [
      [5, 7, 8, 10],
      [4, 6, 9, 10],
      [9, 9, 6, 10],
      [8, 7, 7, 9],
    ];

    var msg = "";

    for (var i = 0; i < notas.length; i++) {
      msg += `<p> Notas do ${i + 1} bimestre ${notas[i].join(", ")} </ p>`;

      var notaBimestre = 0;
      for (var j = 0; j < notas[i].length; j++) {
        notaBimestre += notas[i][j];
      }
      var mediaBimestre = notaBimestre / notas[i].length;
      msg += `Media do  ${i + 1} bimestre ${mediaBimestre}`;
    }

    document.querySelector("#output").innerHTML = msg;
  </script>
</html>
