  <body>
    <script>
      var values = [1, 2, 3, 4];
      var dobrado = doubleArr(values);

      function doubleArr(arr) {
        var arrayTemp = []; // ao criar um array en tempo de execucao estou criando uma nova referencia na memoria, desta forma os valors do array inicial nao Ã© sobrescrito
        for (var i = 0; i < arr.length; i++) {
          arrayTemp.push(values[i] * 2);
        }
        return arrayTemp;
      }

      console.log(values);
      console.log(dobrado);
    </script>
  </body>
