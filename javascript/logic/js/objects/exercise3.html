<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      var users = [
        {
          name: "Emerson",
          email: "asudhf@suahf.com"
        },
        {
          name: "Maria",
          email: "asudhf@suahf.com"
        },
        {
          name: "Jose",
          email: "asudhf@suahf.com"
        }
      ];
      var msg = "";

      for (var i = 0; i < users.length; i++) {
        msg += users[i].name + " - " + users[i].email + "</br>";
      }

      document.querySelector("#output").innerHTML = msg;
    </script>
  </body>
</html>
