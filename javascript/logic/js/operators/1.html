<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- sum two number and show media between -->

    <script>
      var n1 = prompt("Digite o primeiro numero");
      var n2 = prompt("Digite o segundo numero");
      n1 = parseFloat(n1);
      n2 = parseFloat(n2);

      var media = (n1 + n2) / 2;
      alert("A média dos numeros digitados é " + media);
    </script>
  </body>
</html>
