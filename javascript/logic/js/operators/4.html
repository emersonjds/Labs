<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n1 = prompt("Digite um numero");
      var n2 = prompt("Digite outro numero");

      n1 = parseFloat(n1);
      n2 = parseFloat(n2);

      var coverage = (n1 + n2) / 2;

      if (coverage > 5) {
        alert(`Parabens voce foi aprovado, sua nota final foi ${coverage}`);
      } else {
        `Infelizmente voce nao foi aprovado, sua nota final foi ${coverage}`;
      }
    </script>
  </body>
</html>
