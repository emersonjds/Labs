<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n1 = prompt("Digite um numero");
      var n2 = prompt("Digite o segundo numero");
      n1 = parseInt(n1);
      n2 = parseInt(n2);

      var rest = n1 % n2;
      var exponentiation = n1 ** n2;

      alert(`o resto da divisao de ${n1} por ${n2} é: ${rest} \n,
             o numero ${n1} elevado a ${n2} é: ${exponentiation}
          `);
    </script>
  </body>
</html>
