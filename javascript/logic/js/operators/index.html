<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n1 = prompt("Digite um numero");
      var n2 = prompt("Digite outro numero");

      n1 = parseInt(n1);
      n2 = parseInt(n2);
      var coverage = (n1 + n2) / 2;

      isMoreThatFive = false;

      if (coverage >= 5) {
        isMoreThatFive = !isMoreThatFive;
        alert(`A media calculada de ${n1} e de ${n2} é ${isMoreThatFive}`);
      } else {
        alert(`A media calculada de ${n1} e de ${n2} é ${isMoreThatFive}`);
      }
    </script>
  </body>
</html>
