<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n1 = prompt("Digite a nota 1");
      var n2 = prompt("Digite a nota 2");
      n1 = parseFloat(n1);
      n2 = parseFloat(n2);

      coverage = (n1 + n2) / 2;

      if (coverage <= 5 || n1 === 0 || n2 === 0) {
        alert("Voce foi aprovado");
      } else {
        alert("Voce foi reprovado");
      }
    </script>
  </body>
</html>
