<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var n1 = prompt("Digite o primeiro numero");
    var n2 = prompt("Digite o segundo numero");

    n1 = parseInt(n1);
    n2 = parseInt(n2);
    var subtracao = n1 - n2;
    var soma = n1 + n2;
    var divisao = n1 / n2;
    var multipla = n1 * n2;

    alert(
      "O valor de " + n1 + " - " + n2 + " é " + subtracao + " ." + '\n' + 
      "O valor de " + n1 + " + " + n2 + " é " + soma + " ." + '\n' + 
      "O valor de " + n1 + " / " + n2 + " é " + divisao + " ." + '\n' + 
      "O valor de " + n1 + " * " + n2 + " é " + multipla + " ."
    );

    
  </script>
</body>
</html>
