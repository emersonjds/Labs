<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="output"></div>

    <script>
      var numerosSorteados = sortedNumbers();
      var output = document.querySelector("#output");
      var msg = `<p> Numeros sorteados ${numerosSorteados} </p> `;

      var myNumbers = [10, 17, 24, 33, 38, 41];

      for (var i = 0; i < myNumbers.length; i++) {
        if (numerosSorteados.indexOf(myNumbers[i]) === -1) {
          msg += ` ${myNumbers[i]} <p> errou </p>`;
        } else {
          msg += ` ${myNumbers[i]} <p> acertou </p>`;
        }
      }
      output.innerHTML = msg;

      function sortedNumbers() {
        var sorteados = [];
        function sort() {
          return Math.floor(Math.random() * 60);
        }

        while (sorteados.length < 6) {
          var number = sort();
          if (sorteados.indexOf(number) === -1) {
            sorteados.push(number);
          }
        }
        return sorteados;
      }

      console.log(numerosSorteados);
    </script>
  </body>
</html>
