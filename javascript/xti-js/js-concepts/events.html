<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events Manipulate</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body onload="alert('Carregado');">
	<header></header>
	<main>

		<div class="row">
			<div class="col-sm-6">
				<figure>
					<img id="img-lamp" onclick="mudaCorDeFundo();" src="img/desk_lamp.png" alt="" class="img-reponsive">
				</figure>
			</div>

		</main>
		<footer></footer>

		<script type="text/javascript">

			function mudaCorDeFundo() {
				var corpo = document.getElementsByTagName('body'); //isto sempre retorna uma lista
				corpo[0].style.backgroundColor = 'blue';
			}

		</script>
	</body>
	</html>
