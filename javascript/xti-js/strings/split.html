<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Split Method</title>
</head>
<body>


	
	<script>
		var texto = "Aprenda Javascript a fundo";

		document.write(texto.split() + "</br>");
		document.write(texto.split('')+ "</br>" ); // quebra colocando virgula entre os caracteres
		document.write(texto.split(' ') + "</br>"); // quebra colocando virgula entre palavras feitas
		document.write(texto.split('', 8)+ "</br>"); //quebra inserindo virgula at√© a 8 caractere
		document.write(texto.split(' ', 2) + "</br>"); 

	</script>
</body>
</html>
