<div class="container">
 
    <h3>ng2-Bootstrap components</h3>

    <form action="">
        <datepicker name="startDate" [(ngModel)]="startDate"></datepicker>

         <timepicker name="startTime" [(ngModel)]="startTime"></timepicker>

        <div class="form-group">
            <button 
                type="button" 
                class="btn btn-primary"
                [(ngModel)]="singleModel" btnCheckbox="0">
            </button>
        </div>
        

        <div class="btn-group">
            <label for="" class="btn btn-primary"
            name="taxType" [(ngModel)="taxType"
            btnRadio="W2">
            Type W2
        </label>
        </div>
        
        
    </form>
        
 </div>
