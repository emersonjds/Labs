<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}}</h2>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div>
          <strong>Date:</strong> {{ event?.date }}</div>
        <div>
          <strong></strong> {{event?.time}} </div>
        <div>
          <strong></strong> {{event?.price}}</div>
      </div>
    </div>

    <div class="col-md-6">
      <address>
        <strong>Adress:</strong><br/>
         {{event?.location?.address}}<br/>
         {{event?.location?.city}} , {{event?.location?.country}}<br/>
      </address>
    </div>
  </div>

  <button class="btn btn-warning" routerLink="/events"> Go Back</button>
</div>
