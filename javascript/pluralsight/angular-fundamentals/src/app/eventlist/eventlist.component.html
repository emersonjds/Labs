<div>
  <h1>Upcoming Angular 2 Events </h1>

  <div class="row" *ngFor="let evento of events">
    <div class="col-xs-4 eventos" >
      <thumbnail [event]="evento" #thumbnail (click)="handleClick($event)"></thumbnail>
    </div>
  </div>
  <button class="btn btn-danger" (click)="logFoo()">LogFoo</button>

</div>
