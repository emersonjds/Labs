<div class="well hovwerwell thumbnail">
  <h2>{{event.name}}</h2>
  <div>
    Data : {{ event.date }}
  </div>
  <div>
    Time : {{ event.time }}
  </div>

  <div>
    Price : ${{ event.price }}
  </div>

  <div>
    <span>
      Location : {{ event.location.address }}
    </span>

    <span>
      Location : {{ event.location.city }}
    </span>
    <span>
      Location : {{ event.location.country }}
    </span>
  </div>

</div>
