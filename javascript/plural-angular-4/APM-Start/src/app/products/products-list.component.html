<div class="panel panel-primary">
    <div class="panel-heading">
        {{ pageTitle }}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-xs-2">Filter by: </div>
            <div class="col-xs-4">
                <input type="text" [(ngModel)]="productFiltered" >
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <h3>Filtered by: {{ productFiltered }} </h3>
            </div>
        </div>

        <div class="table table-responsive">

            <table class="table" *ngIf="products && products.length > 0">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toogleImage()">
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Star Rating</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let prod of products">
                        <td>
                            <img *ngIf='showImage'
                                [src]='prod.imageUrl' 
                                alt="" 
                                [title]='prod.productName' 
                                [style.width.px]='imgWidth' 
                                [style.margin.px]="imgMargin">
                        </td>

                        <td>
                            {{ prod.productName }}
                        </td>
                        <td>
                            {{ prod.productCode | lowercase}}
                        </td>
                        <td>
                            {{ prod.releaseDate }}
                        </td>
                        <td>
                            {{ prod.price | currency: 'BRL': true:'1.2-2'}}
                        </td>
                        <td>
                            {{ prod.starRating }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
