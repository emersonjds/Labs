<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(text) {
			document.write(text);
			pulaLinha();
		}

		function calculaNewImc(peso, altura) {
			return peso / (altura * altura);
		}


		var nome = prompt("Informe seu nome");
		var peso = parseInt(prompt(nome + ",  Informe seu peso"));
		var altura = prompt(nome + ",Informe sua altura");

		var imcCalculado = Math.round(calculaNewImc(peso, altura));

		mostra(nome + ", o seu IMC esta em " + imcCalculado);

		if(imcCalculado < 18.5) {
			mostra("Voce esta abaixo do esperado pela OMS");
		}

		if (imcCalculado > 35) {
			mostra("Voce esta acima do esperado pela OMS");	
		}

		if(imcCalculado >= 18.5 && imcCalculado <= 35) {
			mostra("Voce esta na mÃ©dia global segundo a OMS");		
		}

	</script>
</body>
</html>
