<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup Year</title>
</head>
<body>
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(texto) {
			console.log(texto);
			pulaLinha();
		}

		var primeiraCopa = 1930;

		while (primeiraCopa <= 2016) {
			primeiraCopa += 4;
			mostra("No ano de " + primeiraCopa + " hove uma Copa do mundo");
		}

		mostra("FIM");
	</script>
</body>
</html>
