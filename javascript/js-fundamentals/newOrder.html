<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Order</title>
</head>
<body>
	
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(frase) {
			document.write(frase);
			pulaLinha();
		}

		var contador = 30;

		while(contador >= 30 && contador <= 40) {

			if( contador != 33 && contador != 37) {
				mostra(contador);
			}

			contador = contador + 1; 
		}

		mostra("FIM");
	</script>
</body>
</html>
