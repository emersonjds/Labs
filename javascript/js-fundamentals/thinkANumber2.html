<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Think A Number</title>
</head>
<body>
	
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(text) {
			document.write(text);
			pulaLinha();
		}

		function sorteiaNumero(numero) {
			return Math.round(Math.random() * numero);
		}

		var numeroDigitado = parseInt(prompt("Digite um numero qualquer"));

		var numeroSorteado = sorteiaNumero(numeroDigitado);
		
		if(numeroDigitado < numeroSorteado) {
			mostra("O numero sorteado foi " + numeroSorteado + " seu numero esta abaixo do numero sorteado, continue tentando");
		} else if (numeroDigitado > numeroSorteado) {
			mostra("O numero sorteado foi " + numeroSorteado + " foi longe hein, mais continue tentando que coisas boas virão");
		}else {
			mostra("O numero sorteado foi " + numeroSorteado + " na mosca, retire o seu premio na recepção");
		}
	</script>
</body>
</html>
