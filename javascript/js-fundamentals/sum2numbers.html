<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum 2 Numbers</title>
</head>
<body>
	<script>

		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(frase) {
			document.write(frase);
			pulaLinha();
		}

		function somaDoisNumeros(numero1, numero2) {
			mostra("A soma dos dois número é : " + (numero1 + numero2) );
		}

		somaDoisNumeros(10, 40);
	</script>
</body>
</html>
