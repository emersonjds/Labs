<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(text) {
			document.write(text);
			pulaLinha();
		}

		var idade = parseInt(prompt("Informe sua idade"));
		var possuiCarteira = prompt("Tem carta de Motorista !? Responda com S ou N");

		if (idade >= 18 && possuiCarteira == 'S') {
			mostra("Parabens voce ja pode dirigir");
		} else if (idade >= 18 && possuiCarteira == 'N') {
			mostra("Voce ate tem idade, mas sem carteira nao rola, sossega o bumbum vacilao");
		} else if (idade < 18 ) {
			mostra("Sossega que logo logo voce ta de caranga");
		}
	</script>
</body>

</html>
