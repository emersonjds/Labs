<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calcula Consumo</title>
</head>
<body>
	
	<h3>Alcool ou Gasolina</h3>

	<script>
		var tanqueCarro = 40;
		var caminhoGasolina = 480;
		var caminhoAlcool = 300;
		
		var consumoGasolina = caminhoGasolina / tanqueCarro;
		var consumoAlcool = caminhoAlcool / tanqueCarro;

		document.write("O consumo de gasolina é de : " + consumoGasolina);
		document.write("O consumo de alcool é de : " + consumoAlcool);
	</script>
</body>
</html>
