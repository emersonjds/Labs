<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(text) {
			document.write(text);
			pulaLinha();
		}

		var vitorias = parseInt(prompt("Informe o numero de vitorias do seu time"));
		var empates = parseInt(prompt("Informe o numero de empates do seu time"));

		function calculaPontos(vitorias, empates) {
			return vitorias * 3 + empates;
		}

		mostra("O numero de pontos do seu time é " + calculaPontos(vitorias, empates));

		if (calculaPontos(vitorias, empates) > 28 )
			mostra("Seu time esta melhor do que no ano passado");

		if (calculaPontos(vitorias, empates) < 28 )
			mostra("Seu time esta pior do que no ano passado");

		if (calculaPontos(vitorias, empates) == 28 )
			mostra("Seu time esta com a mesma pontuação do ano passado");

		mostra ("Fim das operações")
	</script>
</body>
</html>
