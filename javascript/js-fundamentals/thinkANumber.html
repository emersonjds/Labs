<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(text) {
			document.write(text);
			pulaLinha();
		}

		var sorteiaNumero = Math.round(Math.random() * 10);

		var numeroPensado = parseInt(prompt("Digite um numero de 0 a 10"));

		if(numeroPensado == sorteiaNumero){
			mostra("Voce acertou o numero sorteado");
		}else {
			mostra("VocÃª erro, o numero sorteado foi " + sorteiaNumero);
		}

	</script>
</body>
</html>
