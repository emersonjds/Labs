<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pair Numbers</title>
</head>
<body>
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(text) {
			document.write(text);
			pulaLinha();
		}

		var numeroInicial = 0;
		var numeroFinal = 100;

		while (numeroInicial <= numeroFinal) {
			if (numeroInicial % 2 == 0 ){
				mostra("O numero " + numeroInicial + " Ã© par");
			}			
			numeroInicial += 2;
		}
	</script>
</body>
</html>
