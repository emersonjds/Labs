<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For 3</title>
</head>
<body>
	<script>
		dados = [];
		
		function sorteia() {
			return Math.round(Math.random() * 10 );
		}

		for (var i = 0; i <= 10 ; i++) {
			dados.push(sorteia());
			console.log(dados[i]);
		}
	</script>
</body>
