<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events</title>
</head>
<body>
	
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(text) {
			document.write(text);
		}

		var cont = 1;
		var totalGasto = 0;

		var totalEventos = parseInt(prompt("Informe a quantidade de eventos do mes"));

		while (cont <= totalEventos) {
			
			var gastosComEventos = parseFloat(prompt("Informe qual foi o gasto do evento " + cont));

			totalGasto += gastosComEventos;
			cont++;
		}

		media = totalGasto / totalEventos;

		mostra("O valor total gasto em todos os eventos do mes foi " + media);
	</script>
</body>
</html>
