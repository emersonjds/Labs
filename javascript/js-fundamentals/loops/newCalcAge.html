<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Calc Age</title>
</head>
<body>
	<script>
		function pulaLinha() {
			document.write();
		}

		function mostra(text) {
			document.write(text);
		}

		var membrosDaFamilia = parseInt(prompt("Quantos membros ha na sua familia !?"));
		var totalIdades = 0;
		var mediaDeIdades = 0;

		for (var i = 0; i <= membrosDaFamilia; i++) {

			var valorIdade = parseInt(prompt("Informe o valor da primeira idade do familiar"));

			totalIdades += valorIdade;
		}

		mediaDeIdades = totalIdades / membrosDaFamilia;

		mostra(mediaDeIdades);


	</script>
</body>
</html>
