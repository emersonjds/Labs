</head>
<body>
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

			document.write(text);
			pulaLinha();
		}

		for (var contador = 1; contador <= 10; contador++) {
			mostra(" O numero do contador atual Ã© " + contador);
		}
	</script>
