<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game</title>
</head>
<body>
	
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(text) {
			document.write(text);
			pulaLinha();
			pulaLinha();
		}

		var numeroAleatorio = parseInt(Math.random() * 10);


		var cont = 1;

		while(cont <= 3) {
			var numeroDigitado = parseInt(prompt("Informe um numero de 0 a 10 "));
			if ( numeroDigitado == numeroAleatorio) {
				mostra("Voce acertou, o numero pensado foi " + numeroAleatorio);
				break;
			}
			else {
				mostra("Voce errou, continue tentando");
			}

			cont++;
		}

		mostra("FIM");		
	</script>
</body>
</html>
