<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Game</title>
</head>
<body>

	<input type="text">
	<button> Descobrir Segredo</button>

	<script>
		// var segredo = Math.round(Math.random() * 10);

		var segredos = [1, 3, 4, 8];

		var dados = document.querySelector("input");
		var botao = document.querySelector("button");

		dados.focus();

		function exibeInformacoes() {

			for (var i = 0; i < segredos.length; i++) {
				if(dados.value == segredos[i]) {
					console.log('teste');
					break;
				}
			}
			dados.value = ""; 
			dados.focus();
		}	

		botao.onclick = exibeInformacoes; // aqui a funçào é chamada internamente

	</script>
</body>
</html>
