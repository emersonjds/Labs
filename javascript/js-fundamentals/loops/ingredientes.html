<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lista de ingredientes</title>
</head>
<body>
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(text) {
			document.write(text);
		}

		var ingredientes = [];
		var quantidade = parseInt(prompt("Digite a quantidade de ingredientes"));
		var contador = 1;

		while (contador <= quantidade) {
			var ingrediente = prompt("Digite o nome do ingrediente " + contador);
			var ingredienteRepetido = false;

			ingredientes.push(ingrediente);

			for(var i = 0; i <= ingredientes.length; i++) {
				if(ingredientes[i] == ingrediente){
					ingredienteRepetido = true;
					break;					
				} 
			}

			if(ingredienteRepetido == false) {
				ingredientes.push(ingrediente);
				contador++;
			}
			
		}

		console.log(ingredientes);
		


	</script>
</body>
</html>
