<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(text) {
			document.write(text);
			pulaLinha();
		}

		function a(text) {
			return "(" + text + ")";
		}

		function b(text) {
			return "@" + text + "@";
		}

		function c(nome, sobrenome) {
			return b(nome + " " + a(sobrenome)); 
		}

		var resultado = c("Emerson", "Junior");

		mostra(resultado);


	</script>
</body>
</html>
