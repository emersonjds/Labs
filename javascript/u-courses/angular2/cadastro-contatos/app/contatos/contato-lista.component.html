<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2>Meus Contatos</h2>

			<div [ngClass]="classesCss" role="alert" *ngIf="mensagem">
				<span [ngSwitch]="mensagem.tipo">
					<strong *ngSwitchCase="'danger'"> Erro !</strong>
					<strong *ngSwitchCase="'warning'"> Atenção !</strong>
					<strong *ngSwitchCase="'danger'"> Sucesso !</strong>
					<strong *ngSwitchCaseDefault> Informação !</strong>
				</span>
				<strong>Sucesso</strong>
				{{mensagem.texto}}
			</div>

			<a class="btn btn-success" routerLink="/contato/save">Novo</a>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Email</th>
						<th>Telefone</th>
						<th>Deletar</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let c of contatos" [routerLink]="['/contato/save', c.id]">
						<td> {{ c.id }} </td>
						<td> {{c.nome }} </td>
						<td>{{ c.email }} </td>
						<td>{{ c.telefone }} </td>
						<td>
							<button class="btn btn-danger" (click)="onDelete(c); $event.stopPropagation()">
								Deletar
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
