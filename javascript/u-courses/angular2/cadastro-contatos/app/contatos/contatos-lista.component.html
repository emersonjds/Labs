<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Meus Contatos</h2>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of contatos">
                        <th scope="row">{{ c.id }}</th>
                        <td>{{ c.nome }}</td>
                        <td>{{ c.email }}</td>
                        <td>{{ c.telefone }}</td>
                        <td>
                            <button class="btn btn-danger">
                                Deletar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
