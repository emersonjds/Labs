<div class="container">
    <h2>Salvar Contato</h2>

    <form>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" name="" value="" class="form-control" placeholder="Digite o nome">
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" name="" value="" class="form-control" placeholder="Digite o email">
        </div>

        <div class="form-group">
            <label for="name">Telefone</label>
            <input type="number" name="" value="" class="form-control" maxlength="14" placeholder="Digite o telefone">
        </div>

        <button class="btn btn-success">Salvar</button>
        <a class="btn btn-default" routerLink="/">Voltar</a>
    </form>
</div>
