<div class="container">
    <h2>Salvar Contato</h2>

    <form #contatoForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input 
                type="text" 
                name="nome" 
                class="form-control" 
                placeholder="Digite o nome" 
                [(ngModel)]="contato.nome"
                required
                #spy>

                <div class="alert alert-info">
                    {{spy.className}}
                </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                name="email" 
                class="form-control" 
                placeholder="Digite o email"
                [(ngModel)]="contato.email"
                required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input 
                type="text" 
                name="telefone"
                class="form-control" 
                maxlength="14" 
                placeholder="Digite o telefone"
                [(ngModel)]="contato.telefone"
                required>
        </div>

        <button class="btn btn-success" [disabled]="!contatoForm.form.valid" >Salvar</button>
        <a class="btn btn-default" routerLink="/">Voltar</a>
    </form>

    <button class="btn btn-warning" (click)="teste()" >Objeto</button>
</div>
