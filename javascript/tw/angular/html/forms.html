<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form 
    action="address"
    accept-charset="utf-8" 
    autocomplete="on"
    method="POST"
    novalidate
    target="_blank"
    enctype="multipart/form-data">

    <input type="text" placeholder="nome" maxlength="20" required disabled readonly> <br> <br>

    <textarea name="" id="" cols="30" rows="10"></textarea>

    <input type="email"  placeholder="email" />
    <input type="search" placeholder="buscar"/>
    <input type="url" placeholder="url destino "/>
    <input type="number">

    <input type="radio" name="sexo" checked="checked" /> Homem
    <input type="radio" name="sexo" /> Mulher

    <input type="date" /> <br>

    <input type="time" /> <br>

    <input type="datetime-local" /> <br>

    <input type="week" /> <br>

    <input type="month" /> <br>

    <input type="range" min="0" max="10" /> <br>

    <input type="color" />

    <input type="file" /> <br>

    <input type="button" value="Botão" /> <br>

    <fieldset>
      <legend>Cadastro</legend>
      Nome: <input type="text"><br>
      Email: <input type="text"><br>
    </fieldset>

  </form>

  <br>

  <h2>Escolha quantas cores você desejar.</h2>
  <form>
    <input type="checkbox" name="cor1" /> Azul
    <input type="checkbox" name="cor2" /> Vermelho
    <input type="checkbox" name="cor3" /> Amarelo

    <br>

    <select>
      <option value="html">HTML 5</option>
      <option value="css">CSS 3</option>
      <option value="js">JavaScript</option>
    </select>

    <input list="browsers" name="browser">
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>

    <br>

    <form autocomplete="on">
      <label for="email">Email</label>
      <input type="text" id="email">
    </form>

    <br>
    <br>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0 <input type="range" id="a" value="50"> 100
        +
        <input type="number" id="b" value="50">
        =
        <output name="x" for="a b"></output>
      </form>
  </form>
</body>

</html>

<!-- 

accept-charset="utf-8"
definir qual o charset será utilizado pelo formulário

autocomplete="on"
a medida que definimos o navegador sugere valores

action="address"
indica para onde o formulario sera enviado, geralmente link de servidores

method="post"
metodo que sera utilizado para submissao dos dados do formulario , geralmente post ou get

enctype="multipart/form-data"
especifica se os dados do formulario precisa ser codificado ou nao

novalidate
impede a validação dos campos antes da submissao

target="_blank"
indica aonde a pagina de destino sera aberta


<input type="checkbox" name="cor1" /> Azul
Diferente do Radio Button, onde só selecionamos uma opção, o CheckBox serve para selecionarmos mais de uma opção.

<input type="file" />
Permite que a gente selecione um arquivo de nosso computador.

buttons
submit -> para enviar os dados do formulario
reset -> para resetar todos os dados do formulario

fieldset + legend
Serve para criarmos um campo dentro do formulário para poder melhor organizar os campos. A tag <legend> serve para darmos um título à seção.

output
Esse campo serve para exibirmos a saída de alguma entrada.a

-->
