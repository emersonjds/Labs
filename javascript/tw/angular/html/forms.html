<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form 
    action="address"
    accept-charset="utf-8" 
    autocomplete="on"
    method="POST"
    novalidate
    target="_blank"
    enctype="multipart/form-data"
    >
    

  </form>
</body>

</html>

<!-- 

accept-charset="utf-8"
definir qual o charset será utilizado pelo formulário

autocomplete="on"
a medida que definimos o navegador sugere valores

action="address"
indica para onde o formulario sera enviado, geralmente link de servidores

method="post"
metodo que sera utilizado para submissao dos dados do formulario , geralmente post ou get

enctype="multipart/form-data"
especifica se os dados do formulario precisa ser codificado ou nao

novalidate
impede a validação dos campos antes da submissao

target="_blank"
indica aonde a pagina de destino sera aberta



-->
