<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Types</title>
</head>

<body>
    <h1>Data Types</h1>

    <span id="content1"></span>
    <span id="content2"></span>
    <span id="content3"></span>
    <span id="content4"></span>

    <script>
        var num = 10;
        var name = 'Mike don\'t go to Swiss';
        var carArray = ['BMW', 'GM'];
        var carObject = { name: 'GM', model: 'Prisma' };
        var x = true;
        var y = false;

        document.getElementById("content1").innerHTML = num;
        document.getElementById("content2").innerHTML = name;
        document.getElementById("content3").innerHTML = carArray;
        document.getElementById("content4").innerHTML = carObject.name;

        console.log(typeof (num));
        console.log(typeof (name));
        console.log(typeof (carArray));
        console.log(typeof (carObject));
    </script>
</body>

</html>
