<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function jsFunction() {
            document.getElementById("content").innerHTML = "That's how we roll";
        }

        function initialText() {
            document.getElementById("content").innerHTML = "This is the current text";
        }
    </script>
</head>

<body>
    <p id="content"> This is the current text </p>

    <button type="button" onclick="jsFunction()"> Click Here</button>

    <button type="button" onclick="initialText()"> Return text</button>
</body>

</html>
