<div class="container">

  <h3 class="text-center">Cadastro de Nova foto</h3>
  <form class="row" (submit)="cadastrar($event)">
    <div class="col-xs-6">
      <div class="form-group">
        <label for="">Titulo</label>
        <input [(ngModel)]="foto.titulo" name="titulo" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Url</label>
        <input [(ngModel)]="foto.url" name="url" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Descricao</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
      </div>

      <div class="col-xs-12">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
      </div>
    </div>
    
  </form>

</div>
