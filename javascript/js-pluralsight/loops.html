<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loops</title>
</head>
<body>
	<script>
		while ( 1 > 10) {
			...
		}

		for ( var a = 5; a <= 10; a++) {
			do something . . . 
		}

		var a = 5;

		while (!(a < 10)) {
			if (a >= 10) {
				break;
			}
		}

		
	</script>
</body>
</html>
