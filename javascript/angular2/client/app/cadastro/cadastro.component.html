<div class="container">
  <h1 class="text-center">Cadastro de Foto</h1>
  <br>
  <form #meuForm="ngForm" class="row" (submit)="cadastrar($event)">
    <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
        <label for="titulo">Titulo</label>                <!--Dados trazidos pela model com one way data binding model/view-->
        <!--<input (input)="foto.titulo = $event.target.value" [value]="foto.titulo" type="text" class="form-control" autocomplete="off">-->
        <!--Associação do evento input para passar dados da view para model-->

        <input required  #titulo="ngModel"  type="text" name="titulo" [(ngModel)]="foto.titulo" class="form-control" autocomplete="off">
        <span *ngIf="titulo.invalid" class="form-control alert-danger">
          Titulo invalido
        </span>
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input required #url="ngModel" name="url" [(ngModel)]="foto.url" type="text" class="form-control" autocomplete="off">
        <span *ngIf="url.invalid" class="form-control alert-danger">
          Url obrigatória
        </span>
      </div>

      <div class="form-group">
        <label for="descricao">Descricao</label>
        <textarea required #descricao="ngModel" name="descricao" [(ngModel)]="foto.descricao" cols="30" rows="10" class="form-control" autocomplete="off"></textarea>
        <span *ngIf="descricao.invalid" class="form-control alert-danger">
          Campo de descrição obrigatório
        </span>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="meuForm.form.invalid">Salvar</button>
      <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
      <hr>
    </div>
  </form>
</div>
