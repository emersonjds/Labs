<h5>*ngif </h5>

<div *ngIf="cursos.length == 0">
  Lista de Cursos
</div>

<div *ngIf="mostrarCursos">
  <ul>
    <li *ngFor="let curso of cursos">
      {{ curso }}
    </li>
  </ul>
</div>

<div *ngIf="!mostrarCursos">
  <h2>Nao a cursos a serem listados</h2>
</div>

<button type="" (click)="onMostrarCursos()">Mostrar Cursos</button>

<br>
<div [hidden]="onMostrarCursos">
  Mostrar algo
</div>
<br>
<div [hidden]="!onMostrarCursos">
  Nao mostra nada
</div>
