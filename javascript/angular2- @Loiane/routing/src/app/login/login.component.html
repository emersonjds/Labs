<h4 class="center-text">Login</h4>

<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.nome" id="usuario" type="text" class="validate">
    <label for="usuario" data-success="right">Usuario</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate">
    <label for="senha" data-error="wrong" data-success="right">Senha</label>
  </div>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action" (click)="fazerLogin()">Enviar
    <i class="material-icons right">send</i>
  </button>
