<!DOCTYPE html>
<html ng-app="appAngular">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-controller="Principal as ctl"> <!-- Informado um alias para o Controller-->

	<!--Conteudo da View-->
	<h3>Lista de Alunos matriculados</h3>

	<div ng-repeat="aluno in ctl.alunos"> <!-- nome representa cada linha do array que esta acessando -->
		Nome : {{aluno.nome}} <br>
		Curso : {{aluno.curso}} <br>
		<span>----------------------------------------</span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

	<script type="text/javascript">

		angular.module('appAngular', [])
		.controller('Principal', [function(){
			var self = this;

			self.nomes = [
			'Ademar Batista',
			'Mariana Barbosa',
			'José Ricardo',
			'Rodrigo Caetano',
			'Claudia Comporte'
			];

			self.alunos = [
				{nome: 'Emerson Junior', curso: 'Analise e Desenvolvimento de Sistemas'},
				{nome: 'Nathalia Lopes', curso: 'Gestão Financeira'},
				{nome: 'Glauco Lopes', curso: 'Economia'},
				{nome: 'Mariana Perillini', curso: 'Logistica'}
			];

		}]);
	</script>

</body>


</html>
