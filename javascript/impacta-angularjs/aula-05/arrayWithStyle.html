<!DOCTYPE html>
<html ng-app="appAngular">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="Principal as ctl"> <!-- Informado um alias para o Controller-->

	<!--Conteudo da View-->
	<h3>Lista de Alunos matriculados</h3>

	<!--Chamada a função de verificação de status sendo informado como parametro o aluno-->
	<div ng-repeat="aluno in ctl.alunos" ng-class="ctl.verificarStatus(aluno.status)"> <!-- nome representa cada linha do array que esta acessando -->
	
		Nome : {{aluno.nome}} <br>
		Curso : {{aluno.curso}} <br>
		Curso : {{aluno.status}}<br>
		<span>----------------------------------------</span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

	<script type="text/javascript">

		angular.module('appAngular', [])
		.controller('Principal', [function(){
			var self = this;

			self.alunos = [
				{nome: 'Emerson Junior', curso: 'Analise e Desenvolvimento de Sistemas', status: 'Aprovado'},
				{nome: 'Nathalia Lopes', curso: 'Gestão Financeira', status: 'Aprovado'},
				{nome: 'Glauco Lopes', curso: 'Economia'},
				{nome: 'Mariana Perillini', curso: 'Logistica', status: 'Aprovado'}
			];

			//função que recebe a informação do status, podendo ou nao ter conteúdo
			self.verificarStatus = function(status) {
				return {
					finalizado: status != null,
					pendente: status == null 
				}
			};
		}]);
	</script>

</body>


</html>
