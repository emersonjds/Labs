<!DOCTYPE html>
<html lang="en" ng-app="appAngular">
<head>
	<meta charset="UTF-8">
	<title>Services</title>
</head>
<body ng-controller="Principal as ctl">

	<!--Trabalhando com serivos-->
	<h2>Trabalhando com Serviços</h2>
	<button ng-click="ctl.mostrarLog()"> Mostar Log</button>

	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script>
		angular.module('appAngular',[])
								//serviços usados como dependencias do Controller
		.controller('Principal', ['$location', '$window', function($location, 
			$window){
			var self = this;

			self.mostrarLog = function () {
				var site = $location.url();
				var absUrl = $location.absUrl();
				var protocolo = $location.protocol();

				var mensagem =
					 '\nURL ' + site 
					+ ' \nUrl absoluta ' + absUrl 
					+ ' \nPrococolo de comunicação ' + protocolo;

				$window.alert(mensagem);
			};

		}]);
	</script>
</body>
</html>
