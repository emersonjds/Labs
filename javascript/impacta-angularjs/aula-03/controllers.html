<!DOCTYPE html>
<html ng-app="appAngular">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-controller="Principal as ctl">

	Varivavel Mensagem : {{ctl.mensagem}}<br>

	<button ng-click="ctl.novaMensagem()">
		Alterar Mensagem
	</button>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

	<script type="text/javascript">

		angular.module('appAngular', [])
		.controller('Principal', [function(){
			
			var self = this;
			self.mensagem = 'Vindo do Controller';
			self.novaMensagem = function() {
				self.mensagem = 'Mensagem alterada com sucesso';
			};
		}]);
	</script>

</body>


</html>
