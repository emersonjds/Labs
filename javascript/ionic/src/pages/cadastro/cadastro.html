<ion-header>

  <ion-navbar>
    <ion-title>Estamos quase la</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="ligth">
      <ion-row>
        <ion-col col-6>
          <img src="http://flaviosganzerla.com/blog/wp-content/uploads/2013/10/vectra-turbo-03.jpg" alt="" width="100%" height=100>
        </ion-col>

        <ion-col col-6>
          <ion-item>{{ carro.nome }}</ion-item>
          <ion-item>R$ {{ carro.preco }}</ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-icon ios="ios-car" md="md-car" item-left></ion-icon> -->
    </ion-item-divider>
  </ion-item-group>

  <form (ngSubmit)="agenda()">
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input name="nome" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endereco</ion-label>
      <ion-input name="endereco" [(ngModel)]="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input name="email" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-datetime name="data" displayFormat="DD/MM/YY" [(ngModel)]="date"></ion-datetime>
    </ion-item>

    <button ion-button block type="submit">Finalizar</button>
    
  </form>



</ion-content>
