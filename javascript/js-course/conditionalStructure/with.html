<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>With Structure</title>
</head>

<script>

	// with (objeto) {
	// 	...bloco de codigo
	// }

	var Carro = {
		marca: "Renault",
		modelo: "Logan",
		dimensoes: {
			comprimento: "4.20",
			largura: "1.73 cm",
			altura: "1.57"
		}
	};

	// Utilização de chamada sem a estrutura With
	alert(Carro.dimensoes.comprimento + "\n" + Carro.dimensoes.largura + "\n" + Carro.dimensoes.altura);

	//Utilização com a estrutura With
	//A referencia é dada a partir da chamada do elemento With
	with (Carro.dimensoes) {
		alert(comprimento + "\n" + largura + "\n" + altura);
	}

	//Outra forma é referenciado o valor diretamente a uma variavel
	var ref = Carro.dimensoes;
	alert(ref.comprimento + "\n" + ref.largura + "\n" + ref.altura);

</script>
<body>
	
</body>
</html>
