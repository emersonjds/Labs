<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Structural Condition</title>
</head>

<script>
	var idade = 3;
	if (idade <= 10) {
		console.log("Você é uma criança");
	}


	//ELSE
	var idade = 28;
	if (idade > 11 && idade <= 20) 
		console.log("Voce é um adolescente");
	else
		console.log("Você é um pre-adolescente");

	//ELSE IF
	var idade = 30;
	if (idade <= 11)
		console.log("Voce é uma criança");
	else if (idade > 11 && idade <= 14) 
		console.log("Pré-adolescente");
	else if (idade > 14 && idade < 21 ) 
		console.log("adolescente");
	else if (idade >= 21 && idade < 60) 
		console.log("Adulto");
	else
		console.log("Voce é um ET");
</script>
<body>
	
</body>
</html>
