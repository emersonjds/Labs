<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switch</title>
</head>

<script>
	var estadosSul = "SC";

	switch(estadosSul) {
		case "RS" :
			console.log("Rio Grande do Sul");
		break;

		case "SC" :
			console.log("Santa Catarina");
		break;

		case "PR" :
			console.log("Paraná");
		break;

		default :
			console.log("Não é sigla de um estado da região");
	}

	function testSwitch () {
		var x = 2;
		var result;

		switch (x) {
			case 0 :
				result = 0;
			break;

			case 1 :
				result = 1;
			break;

			case 2 :
				result = 2;
			break;

			default :
				result = "Nothing";
				break;
		}
		document.getElementById("demo").innerHTML = result;
	}
</script>
<body>
	<p><button onclick="testSwitch();">Click here for test Switch</button></p>
	<p id="demo" name="demo">Resultado do Switch</p>

</body>
</html>
