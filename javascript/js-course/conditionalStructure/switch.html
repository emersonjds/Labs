<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switch</title>
</head>

<script>
	var estadosSul = "SC";

	switch(estadosSul) {
		case "RS" :
			console.log("Rio Grande do Sul");
		break;

		case "SC" :
			console.log("Santa Catarina");
		break;

		case "PR" :
			console.log("Paraná");
		break;

		default :
			console.log("Não é sigla de um estado da região");
	}
</script>
<body>
	
</body>
</html>
