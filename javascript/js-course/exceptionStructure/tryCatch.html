	try {
		var x = u;
		var y = x + 2;
		console.log(y);
	} catch (e) {
		alert((e.message) + "\n" + e.name + "\n" + e.toString());
	};

	var x = prompt("Entre com um numero entre 0 e 10");

	try {
		if (x <= 0) {
			throw("er1");
		}
		if (x >= 11) {
			throw("er2");
		}
		if (isNaN(parseInt(x))) {
			throw("er3");
		}
	} catch (e) {
		if (e == "er1") 
			alert("O numero deve ser maior que 0");
		else if(e == "er2")
			alert("O numero deve ser menor que 11");
		else
			alert("Entre somente com os valores propostos");
	}

	
</script>
