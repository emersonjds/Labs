<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Variables and Constants</title>
</head>
<body>
	<script type="text/javascript">

	//Variables
	var x = 2;
	var y = 5;
	var z = x + y;
	document.write(z);
</script>
<br>

<script>
	var name = "Emerson";
	var lastName = "Jr.";
	var completeName = name + " " + lastName;

	document.write(completeName);
</script>
<br>

<script>
	//Contants
	const pi = 3.14;
	document.write(pi);
</script>

</body>


</html>
