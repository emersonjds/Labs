<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Aritmetic Operators</title>
</head>
<body>
	
	<p>Soma</p>
	<p>x = 10 , y = 7 => x + y = 
		<script>
			var x = 10;
			var y = 7;
			document.write(x + y);
		</script>
	</p>
	<p>Subtração</p>
	<p>x = 10 , y = 7 => x - y = 
		<script>
			var x = 10;
			var y = 7;
			document.write(x - y);
		</script>
	</p>
	<p>Divisão</p>
	<p>x = 10 , y = 7 => x / y = 
		<script>
			var x = 10;
			var y = 7;
			document.write(x / y);
		</script>
	</p>
	<p>Multiplicação</p>
	<p>x = 10 , y = 7 => x * y = 
		<script>
			var x = 10;
			var y = 7;
			document.write(x * y);
		</script>
	</p>
	<p>Módulo</p>
	<p>x = 10 , y = 7 => x % y = 
		<script>
			var x = 10;
			var y = 7;
			document.write(x % y);
		</script>
	</p>
	<p>Incremento</p>
	<p>x =3 => x++ = 
		<script>
			var x = 3;
			document.write(x += 1);
		</script>
	</p>
	<p>Decremento</p>
	<p>x =3 => x-- = 
		<script>
			var x = 3;
			document.write(x -= 1);
		</script>
	</p>
</body>
