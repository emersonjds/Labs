<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object</title>
</head>

<script>
	var pessoa = {
		"nome" : "Emerson",
		"idade" : "20",
		"altura" : 1.66,
	};

	var pares = "";
	for (var prop in pessoa) {
		pares += prop + ": " + pessoa[prop] + "\n";

	}
	alert(pares);

</script>
<body>
	
</body>
</html>
