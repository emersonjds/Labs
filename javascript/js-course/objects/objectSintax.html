<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn Objects</title>
</head>
<script>
	//Objeto Comum
	var livro = new Object();
	livro.titulo = "Ajax com Jquery";
	livro.autor = "Mauricio Samy";
	livro.preco = 200;
	livro.freteSedex = function (cepOrigem, cepDestino, total) {
		var frete = (2 * 10) + this.total;
		return frete;
	}
	livro.ano = 2016;

	//Aninhando Objetos na estrtutura de referencia
	livro.capitulos = new Object();
	livro.capitulos.capitulo1 = "Revisão Ajax";
	livro.capitulos.capitulo2 = "Funções para requisição Ajax";
	livro.capitulos.capitulo3 = "Eventos e Mischelania";
	livro.capitulos.capitulo4 = "Requisição XML";
	livro.capitulos.capitulo5 = "Revisão Ajax";


	var nomeAutor = livro.autor;
	var preco = livro.preco;
	alert(nomeAutor);

	//utilizando outro operador
	alert(preco);

	var dados = "";
	for (var valor in livro) {
		dados += valor + ": " + livro[valor] + "\n";
	}
	alert(dados);

	alert(livro.capitulos.capitulo2);

	var pessoa = {
		"nome" : "Emerson",
		"idade" : 27,
		"peso" : 1.77,
		"atividades" : {
			"comer" : true,
			"dormir" : true
		}
	};

	var p = pessoa.atividades.comer;
	alert(p);

	var dados = "";
	for (var i in pessoa) {
		dados += i + ": " + pessoa[i] + "\n";
		if(typeof pessoa[i] == "object") {
			for (var j in pessoa[i]) {
				dados += j + ": " + pessoa[i][j] + "\n";
			};
		} 
	};
	alert(dados);

</script>

<body>
	
</body>
</html>
